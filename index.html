<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alugar bike</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 800px;
      height: 450px;
      background: #15171c;
      border-radius: 12px;
      display: flex;
      overflow: hidden;
      position: relative;
    }
    .left {
      width: 250px;
      background: #1c1e24;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
    }
    .bike-option {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      font-size: 16px;
    }
    .bike-option.selected {
      background: #3f68f3;
      border-radius: 8px 0 0 8px;
    }
    .bike-option img {
      width: 24px;
    }
    .right {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .bike-img {
      text-align: center;
    }
    .bike-img img {
      height: 160px;
    }
    .stats {
      margin-top: 20px;
    }
    .stat {
      margin-bottom: 8px;
    }
    .stat span {
      display: inline-block;
      width: 160px;
    }
    .bar {
      background: #2e3038;
      border-radius: 5px;
      height: 6px;
      overflow: hidden;
    }
    .bar-fill {
      background: #3f68f3;
      height: 100%;
    }
    .confirm {
      align-self: flex-end;
    }
    .confirm button {
      background: #3f68f3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="painel">
    <div class="close-btn" onclick="fecharPainel()">&times;</div>
    <div class="left">
      <button class="bike-option selected" onclick="selecionarBike('mountain')"><img src="mountain.png">Mountain Bike</button>
      <button class="bike-option" onclick="selecionarBike('bmx')"><img src="bmx.png">BMX</button>
      <button class="bike-option" onclick="selecionarBike('bike')"><img src="bike.png">Bike</button>
    </div>
    <div class="right">
      <div class="bike-img" id="bikeImg">
        <img src="mountain.png">
      </div>
      <div class="stats">
        <div class="stat"><span>Velocidade do veículo:</span><div class="bar"><div class="bar-fill" style="width: 80%;"></div></div></div>
        <div class="stat"><span>Suspensão do veículo:</span><div class="bar"><div class="bar-fill" style="width: 60%;"></div></div></div>
        <div class="stat"><span>Conforto do veículo:</span><div class="bar"><div class="bar-fill" style="width: 70%;"></div></div></div>
      </div>
      <div class="confirm">
        <button onclick="confirmarAluguel()">Alugar bike</button>
      </div>
    </div>
  </div>

  <script>
    let bikeSelecionada = 'mountain';

    function selecionarBike(tipo) {
      bikeSelecionada = tipo;
      document.querySelectorAll('.bike-option').forEach(btn => btn.classList.remove('selected'));
      event.target.closest('button').classList.add('selected');
      document.getElementById('bikeImg').innerHTML = `<img src="${tipo}.png">`;
    }

    function confirmarAluguel() {
      if(confirm(`Tem certeza que deseja alugar a ${bikeSelecionada}?`)) {
        cef_emit_event(cef_player_id, "alugar_bike", CEFSTR(bikeSelecionada));
        fecharPainel();
      }
    }

    function fecharPainel() {
      cef_hide_browser(cef_player_id, 1, true);
      TogglePlayerControllable(cef_player_id, true);
      ShowCursor(0);
    }
  </script>
</body>
</html>
